name: MAIN

on:
  schedule:
    - cron: "30 09 * * *"
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        flake8 .  --max-line-length=130 --statistics --exclude test*
    - name: Install mypy
      run: pip install mypy
    - name: Run mypy
      uses: jpetrucciani/mypy-check@master
      with:
        path: '.'
        mypy_flags: '--ignore-imports'

  build_docker_images:
    name: Build Docker Images
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build the image
      env:
        LUNCHMONEY_API: ${{ secrets.LUNCHMONEY_API }}
        POLIGON_API: ${{ secrets.POLIGON_API }}
      run: docker build . --file Dockerfile --build-arg POLIGON_API="$POLIGON_API" --build-arg LUNCHMONEY_API="$LUNCHMONEY_API"
